<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas da questão 1</title>
    <link rel="stylesheet" href="./css/style-navbar.css">
    <link rel="stylesheet" href="./css/style-tables-question1.css">

<body>

    <main>

            <tbody>
                <tr>
                    <td>1</td>

        <table>
            <tr>
                <td>1</td>
                <td>2</td>

            <tr>
